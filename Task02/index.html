<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Stopwatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Nata+Sans:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
  <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>

  <div class="container">
    <h1>Stopwatch</h1>
    <div class="stopwatch" id="display">00:00:000</div>

    <div class="buttons">
      <button id="startPauseBtn">Start</button>
      <button id="lapBtn" disabled>Lap</button>

  </div>
  <script src="script.js"></script>
</body>
